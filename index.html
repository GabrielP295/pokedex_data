<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Pokedex</title>
</head>
<body>

  <div class="top-banner">
    <img class="pokeball-icon" src="images/pokeball-icon.png" alt="pokeball">
    <img class="pokemon-logo" src="images/pokemon-logo.png" alt="pokemon logo">
    <img class="pokeball-icon" src="images/pokeball-icon.png" alt="pokeball">
  </div>

  <div class="pokedex-title">
    <p>Pokédex</p>
  </div>

  <div class="pokedex-description">
    <p>A searchable database for all pokémon and their info</p>
  </div>

  <div class="search-bar-area">
    <form class="search-form">
      <input type="search" class="pokemon-search-bar" placeholder="Pokemon name or number"/>
      <button class="search-button">
        <img class="search-button-icon" src="images/mag-glass-icon.png">
      </button>
    </form>
  </div>

  <div class="pokemon-display"></div>

  <script>var exports = {};</script>
  <script type="module" src="./dist/script.js"></script>
</body>
</html>
